name: Trigger auto deployment for backendchb

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ stage-10 ]
    paths:
    - '**'
    - '.github/workflows/backendchb-AutoDeployTrigger-b60829ce-19e8-4667-bb9f-7fd43bd03300.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDCHB_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDCHB_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDCHB_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: chatot10.azurecr.io
          registryUsername: ${{ secrets.BACKENDCHB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDCHB_REGISTRY_PASSWORD }}
          containerAppName: backendchb
          resourceGroup: Stage10-RG
          imageToBuild: chatot10.azurecr.io/backendchb:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


